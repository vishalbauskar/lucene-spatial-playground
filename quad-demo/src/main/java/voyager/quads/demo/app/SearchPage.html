<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
  <head>  
    <title>Solr Quad Playground</title>
  </head>
  <body>
  <div style="float:right">
   <a href="solr/select?q=*:*">[solr]</a>
   <a wicket:id="playground" href="#">[playground]</a>
  </div>
  
    <form wicket:id="search">
      <div>
        <strong>Text</strong><br/>
        <input wicket:id="text" type="text"/>
      </div>
      
      <div>
        <strong>Within</strong><br/>
        <input wicket:id="geo" type="text"/>
        TODO, <a href="http://openlayers.org/dev/examples/vector-formats.html">generate WKT polygon</a>
      </div>
      <input type="submit" value="search"/>
    </form>
    
    <div wicket:id="results">
      <span wicket:id="count">A - B of C</span>
      <a wicket:id="solr" href="#">[solr]</a>
      <ul>
        <li wicket:id="item">
          <span wicket:id="name">name</span>
          <a wicket:id="kml" href="#">[KML]</a><br/>
          <span wicket:id="tokens">tokens...</span>
        </li>
      </ul>
    </div>
    
  </body>
</html>
